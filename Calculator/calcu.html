<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css" media="screen" type="text/css">
</head>

<body>

    <div class="theme">
        <button class="theme-btn">Theme Change</button>
    </div>

    <div class="operation">
        <h2>Current Occuring Operation:</h2>
        <h3 id="sign1"></h3>

    </div>

    <div class="container">

        <div class="result">

            <span>0</span>
        </div>

        <div class="buttons">

            <button class="item item1 clear">AC</button>
            <button class="item item1 negative" value="+/-">+/-</button>
            <button class="item percent " value="%">%</button>
            <button class="item item3 sign" value="/">/</button>

            <button class="item number" value="7">7</button>
            <button class="item number" value="8">8</button>
            <button class="item number" value="9">9</button>
            <button class="item item3 sign" value="x">x</button>

            <button class="item number" value="4">4</button>
            <button class="item number" value="5">5</button>
            <button class="item number" value="6">6</button>
            <button class="item item3 sign" value="-">-</button>

            <button class="item number" value="1">1</button>
            <button class="item number" value="2">2</button>
            <button class="item number" value="3">3</button>
            <button class="item item3 sign" value="+">+</button>

            <button class="item number" value="00">00</button>
            <button class="item number" value="0">0</button>
            <button class="item number decimal" value=".">.</button>
            <button class="item item3 equals " value="=">=</button>


        </div>



    </div>

    <script src="cal.js"> </script>
    <script src="themeChange.js"></script>

</body>

</html>
